<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>

<body style="background: #feece2;">
  <div class="calculator-container">
    <div class="calculator">
      <div class="result">0</div>
      <div class="row-container" style="margin-top: 10px;">
        <button class="btn" id="clear" style="flex: 0.5;">c</button>
        <button id="divide">/</button>
        <button id="multiply">*</button>
      </div>
      <div class="row-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="subtract">-</button>
      </div>
      <div class="row-container">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="add">+</button>
      </div>
      <div class="row-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="decimal">.</button>
      </div>
      <div class="row-container">
        <button>0</button>
        <button style="flex: 0.6;" class="btn" id="equals">=</button>
      </div>
    </div>
  </div>

  <div style="text-align: center;">
    <p>Design by Chaine Ye from <a href="https://dribbble.com/shots/6893304-Basic-Calculator">Dribble</a> </p>
  </div>

  <script src="./script.js"></script>
</body>

</html>
